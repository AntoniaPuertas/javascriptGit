<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Calculadora de edad de mascotas</h1>
    <input type="text" id="nombreMascota" placeholder="Nombre de tu mascota">
    <input type="number" id="edadMascota" placeholder="Edad de tu mascota">

    <button onclick="calcularEdad()">Calcular edad</button>
    <p id="resultado"></p>

    <h2>Calculadora importe con iva</h2>
    <input type="text" id="nombreCliente" placeholder="Nombre del cliente">
    <input type="number" id="importeCompra" placeholder="Importe de la compra">
    <label for="cbIva">
        <input type="checkbox" id="cbIva">
        Iva Reducido
    </label>
    

    <button onclick="calcularTotal()">Calcular total</button>
    <p id="resultadoCompra"></p>   

    <script src="js/javascript.js"></script>
</body>
</html>
